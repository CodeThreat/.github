name: Feature Request
description: Suggest a new feature or enhancement for CodeThreat platform
title: "[Feature]: "
labels: ["enhancement", "feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature. Please provide detailed information about the feature you'd like to see.

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What is the use case?
      placeholder: |
        Describe the problem or use case this feature would address.
        For example: "As a developer, I want to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your proposed solution or approach
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Related Component
      description: Which component of CodeThreat would this feature relate to?
      options:
        - Agentic SAST
        - FP Elimination
        - PR Review
        - Traditional SAST
        - SCA (Software Composition Analysis)
        - Platform/UI
        - API
        - Integration
        - New Component
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: What other approaches have you considered?

  - type: textarea
    id: examples
    attributes:
      label: Examples/References
      description: Any examples from other tools, mockups, or references that illustrate this feature
      placeholder: Links to examples, mockups, or similar features in other tools

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested before
          required: true
        - label: I have provided all relevant information above
          required: true

